pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

###########################################################
#
#   配置数据源   使用hikari数据源
#
########################################################### 
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/reborn?useSSL=false
    username: root
    password: 123456
    hikari:
      maximum-pool-size: 10
      idle-timeout: 6